<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <!-- ================== BEGIN BASE CSS STYLE ================== -->

    <link href="css/jquery-ui.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.min.css">

    <link href="css/theme/default.css" rel="stylesheet" id="theme" />

    <!-- ================== BEGIN BASE JS ================== -->
    <script src="../assets/plugins/pace/pace.min.js"></script>

    <style>
        .bg-main{
            background-color:#265d5c;
        }
        .title,.header{
            color:#B4C4B7;
        }
        .central
        {
            position: relative;
            margin: 0 0 auto;
        }
        .header{
            padding-top: 30px;
        }
    </style>
</head>
<body class="pace-top bg-main">
    <div class="app">
        <div class="container">
            <br>
            <div class='central'  > 
             <div id='alert'></div>
             <div class='title' style='font-style: italic; font-size: 25px;'><strong>Datos Personales</strong></div>
             <br>
             <div class="row">
                <div class="col-md-12">
                    <input id='nombre' type="text" class='form-control input-lg m-b-10' placeholder='Nombre Completo'>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input id='empresa' type="text" class='form-control input-lg m-b-10' placeholder='Empresa'>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input  id='email' type="email" class='form-control input-lg  m-b-10' placeholder='Correo Electrónico'>
                </div>
            </div>
            <br>
            <div class='title' style='font-style: italic; font-size: 25px;'><strong>Datos de Usuario</strong></div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <input id='usuario' type="text" class='form-control input-lg m-b-10' placeholder='Usuario'>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input id='password' type="password" class='form-control input-lg m-b-10' placeholder='Contraseña'>
                </div>
                <div class="col-md-12">
                    <input id='repassword' type="password" class='form-control input-lg m-b-10' placeholder='Repetir Contraseña'>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                 <button  class="btn btn-success btn-block btn-lg m-b-10 p-10" onClick='registrar()'>Registrar</button>
             </div>
         </div>
     </div>
 </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script src="../assets/plugins/jquery/jquery-1.9.1.min.js"></script>
